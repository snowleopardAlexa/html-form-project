<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight booking</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href=".././css/booking-form/booking-form.css">

    <link rel="stylesheet" href=".././css/booking-form/stepper.css">

<body>
  <main>
      <section id="booking">
          <article id="cta">
              <header>
                  <h1>Book your flight today</h1>
                  <p>Anytime you visit the islands it is life changing in some way. Breathtaking scenery, friendly faces and the aloha spirit â€” come for a visit, you won't regret it.</p>
              </header>
          </article>

          <article id="formSection">
              <form action="#" id="flightBook">
                  <div id="tripType" class="form-group">
                      <label for="roundTrip">
                          <input type="radio" id="roundTrip"
                          name="flight-type">
            <!-- Add span tag, we will use it to create custom radio buttons -->
                          <span></span> Roundtrip    
                      </label>
                      <label for="oneWay">
                          <input type="radio" id="oneWay"
                          name="flight-type">
                          <span></span>One way
                      </label>
                      <label for="multiCity">
                          <input type="radio" id="multiCity"
                          name="flight-type">
                          <span></span>Multi-City
                      </label>
                  </div>

                  <div id="placeDate">
                      <div class="form-group">
                          <label class="form-label" for="flyingFrom">From</label>
                          <input class="form-control" id="flyingFrom"
                          type="text" placeholder="City or airport">
                      </div>

                      <div class="form-group">
                          <label class="form-label" for="flyingTo">To</label>
                          <input class="form-control" id="flyingTo" type="text" 
                          placeholder="City or airport">
                      </div>

                      <div class="form-group">
                          <label class="form-label" for="departing">Departing date</label>
                          <input class="form-control" id="departing" type="date" required>
                          <!--add the calendar icon-->
                          <i class="fas fa-calendar-alt"></i>
                      </div>

                      <div class="form-group">
                          <label class="form-label" for="returning">Returning date</label>
                          <input class="form-control" id="returning" type="date" required>
                           <!--add the calendar icon-->
                           <i class="fas fa-calendar-alt"></i>
                      </div>
                    </div> <!-- end details -->

                    <h3>Passengers</h3>
                    <div id="details">
                        <div class="form-group selectNum">
                            <label calss="stepper-label" for="numOfAdults">
                                Adults (18+)
                            </label>
                            <div class="stepper">
                                <button class="minus">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input class="stepper-control" id="numOfAdults" type="number" value="0">
                                <button class="plus"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group selectNum">
                        <label calss="stepper-label" for="numOfAdults">
                            Children (0-17)
                        </label>
                        <div class="stepper">
                            <button class="minus">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input class="stepper-control" id="numOfAdults" type="number" value="0" max="10">
                            <button class="plus"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="travClass">Travel class</label>

                                <option>Economy class</option>

                <div class="form-btn">
                    <button class="submit-btn">Show flights</button>
                </div>
                  
              </form>
          </article>
      </section>
