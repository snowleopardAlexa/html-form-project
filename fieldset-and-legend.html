<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset and Legend</title>
</head>
<body>
    <section>
        <form action="#" method="post" id="contact">
          <fieldset>
              <legend>Your contact details</legend>
              <label for="fullName">Name:</label>
              <input type="text" name="fullName" id="fullName">
  
              <label for="email">Email:</label>
              <input type="email" name="email" id="email">
  
              <label for="phone">Phone:</label>
              <input type="tel" name="phone" id="phone">
          </fieldset>


            <input type="radio" name="food" id="noPref" value="noPreference"> No preference <br>
            <input type="radio" name="food" id="noPref" value="Vegetarians"> Vegetarians <br>
            <input type="radio" name="food" id="noPref" value="Vegan"> Vegan <br>
            <input type="radio" name="food" id="noPref" value="Pescatarians"> Pescetarians <br>

            <input type="submit" id="submit" value="Sign up now">

        </form>
    </section>
</body>
</html>
