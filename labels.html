<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css" />
    <title>Labels</title>
</head>
<body>
    <section>
        <form action="#" method="post" id="contact">

    <!--Explicit label-->
    <!--labels are at the top of the input element-->        
          <fieldset>
              <legend>Explicit Labels</legend>
              <label for="fullName">Name:</label>
              <input type="text" name="fullName" id="fullName">
  
              <label for="email">Email:</label>
              <input type="email" name="email" id="email">
  
              <label for="phone">Phone:</label>
              <input type="tel" name="phone" id="phone">
          </fieldset>
    <!--Implicit label-->
          <fieldset>
            <legend>Implicit Labels</legend>
            <label for="fullName">Name:
                <input type="text" name="fullName" id="fullName">
            </label>
            <label for="email">Email:
                <input type="email" name="email" id="email">
            </label>
            <label for="phone">Phone:
                <input type="tel" name="phone" id="phone">
            </label>
          </fieldset>
    <!--Labels with radio buttons-->
          <fieldset>
              <legend>Labels with radio buttons</legend>
              <div class="checks">
                  <label for="r1">
                      <input type="radio" name="radio_choice" id="r1" value="radio1">
                      Radio 1</label><br>
                   <label for="r2">
                      <input type="radio" name="radio_choice" id="r1" value="radio1">
                      Radio 2</label><br>
                   <label for="r3">
                      <input type="radio" name="radio_choice" id="r1" value="radio1">
                      Radio 3</label><br>
              </div>
          </fieldset>

         <input type="submit" id="submit" value="Sign up now">

        </form>
    </section>
</body>
</html>
